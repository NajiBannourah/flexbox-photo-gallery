<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt=" under blanket warey cat">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="golden cat">
